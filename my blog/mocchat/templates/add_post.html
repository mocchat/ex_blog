{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                                <h1>Add Post</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" name="sentMessage" action="{{ url_for('add_post') }}" method="post">
                                <div class="form-floating">
                                    <input class="form-control" id="Title" name="Title" type="text" placeholder="Enter Title..." data-sb-validations="required" />
                                    <label for="Title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="title:required">A title is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="Sub" name="Sub" type="text" placeholder="Enter your subtitle..." data-sb-validations="required,email" />
                                    <label for="Sub">Sub Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="title:required">An Subtitle is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="Author"  name="Author" type="text" placeholder="Enter Author..." data-sb-validations="required" />
                                    <label for="Author">Author</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="Body" name="Body" placeholder="Enter your body here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="Body">Body</label>
                                    <div class="invalid-feedback" data-sb-feedback="body:required">A body is required.</div>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary" id="submitButton" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            {% include "footer.html" %}
